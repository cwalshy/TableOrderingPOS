<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">RHPS To2u</h1>

    <mat-slide-toggle class="example-margin" color="warn">
      On/Off</mat-slide-toggle>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="shift-reports">Shift Reports</a>
        <a mat-list-item routerLink="update-menu">Update Menu</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>



      <mat-tab-group>
        <mat-tab label="Current Shift">
          <div class="container">
            <h3>Generate Report</h3>
            <button mat-raised-button color="primary">Run Report</button>
          </div>
        </mat-tab>
        <mat-tab label="Past Shift">
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
